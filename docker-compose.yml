version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./backend:/app/backend
      - ./models:/app/models
      - ./preprocessing:/app/preprocessing
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - akriti-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - akriti-network

  # Optional: PostgreSQL for user data
  # postgres:
  #   image: postgres:15
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=akriti
  #     - POSTGRES_PASSWORD=akriti_password
  #     - POSTGRES_DB=akriti_db
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - akriti-network

  # Optional: Redis for caching
  # redis:
  #   image: redis:7
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - akriti-network

networks:
  akriti-network:
    driver: bridge

volumes:
  postgres_data:

